<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buzzie - 智能财务助手</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="assets/logo.svg" type="image/svg+xml">
  <meta name="description" content="Buzzie - 您的智能财务助手，帮您轻松管理个人财务">
</head>
<body>
  <header>
    <nav>
      <div class="container">
        <div class="logo">
          <img src="assets/logo.svg" alt="Buzzie Logo">
          <h1>Buzzie</h1>
        </div>
        <div class="nav-links">
          <a href="#features">功能</a>
          <a href="#download">下载</a>
          <a href="#preview">预览</a>
        </div>
      </div>
    </nav>
    <div class="hero">
      <div class="container">
        <div class="hero-content">
          <h1>Buzzie <span>财务助手</span></h1>
          <p>利用AI技术，让个人财务管理变得简单高效</p>
          <div class="hero-buttons">
            <a href="#download" class="btn btn-primary">立即下载</a>
            <a href="#features" class="btn btn-secondary">了解更多</a>
          </div>
        </div>
        <div class="hero-image">
          <img src="assets/app-preview.png" alt="Buzzie App Preview">
        </div>
      </div>
    </div>
  </header>

  <section id="features">
    <div class="container">
      <h2>主要功能</h2>
      <div class="features-grid">
        <div class="feature">
          <img src="assets/feature-1.png" alt="AI功能">
          <h3>AI智能助手</h3>
          <p>通过AI聊天智能记账，提供个性化财务建议和洞察</p>
        </div>
        <div class="feature">
          <img src="assets/feature-2.png" alt="预算管理">
          <h3>预算管理</h3>
          <p>轻松设置和跟踪预算，了解您的消费习惯</p>
        </div>
        <div class="feature">
          <img src="assets/feature-3.png" alt="数据分析">
          <h3>消费分析</h3>
          <p>直观的图表和分析，帮助您优化财务决策</p>
        </div>
      </div>
    </div>
  </section>

  <section id="download">
    <div class="container">
      <h2>立即下载</h2>
      <div class="download-options">
        <div class="download-option">
          <img src="assets/google-play.png" alt="Google Play">
          <h3>Android版</h3>
          <a href="downloads/buzzie.apk" class="btn btn-primary">下载APK</a>
          <div class="qr-code">
            <img src="assets/android-qr.png" alt="Android下载二维码">
          </div>
        </div>
        <div class="download-option">
          <img src="assets/app-store.png" alt="App Store">
          <h3>iOS版</h3>
          <a href="downloads/buzzie.ipa" class="btn btn-primary">下载IPA</a>
          <div class="qr-code">
            <img src="assets/ios-qr.png" alt="iOS下载二维码">
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="preview">
    <div class="container">
      <h2>App预览</h2>
      <div class="preview-image">
        <img src="assets/app-preview.png" alt="Buzzie App预览">
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <div class="footer-content">
        <div class="logo">
          <img src="assets/logo.svg" alt="Buzzie Logo">
          <h2>Buzzie</h2>
        </div>
        <p>&copy; <span id="year"></span> Buzzie. 保留所有权利。</p>
      </div>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
